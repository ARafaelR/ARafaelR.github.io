<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ojos anime que siguen el mouse</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="face">
        <div class="nariz"></div>
        <div class="mejillas"></div>
        <div class="mejilla"></div>
        <div class="eyes">
            <div class="eye">
                <div class="ceja"></div>
                <div class="ball"></div>
            </div>
            
            <div class="eye">
                <div class="ceja"></div>
                <div class="ball"></div>
            </div>
        </div>
        <div class="boca">3
            <div class="lengua"></div>
        </div>
        
    </div>
    
    <!--script que controla el seguimiento de las figuras de 
        los ojos según el mouse, hace un pequeño cálculo y obtiene 
        las direcciones, para calibrar la posición de cada ojo, respecto 
        al mouse, se cambian estos valores-->
    <script>
       var balls = document.getElementsByClassName('ball');
       document.onmousemove = function(){
           var x = event.clientX *100 /window.innerWidth + "%";
           var y = event.clientY *100 /window.innerHeight + "%";

           for( var i=0;i<2;i++){
               balls[i].style.left = x;
               balls[i].style.top = y;
               balls[i].style.transform = "translate(-"+x+",-"+y+")";
               
           }
       }
    </script>
    
</body>
</html>
